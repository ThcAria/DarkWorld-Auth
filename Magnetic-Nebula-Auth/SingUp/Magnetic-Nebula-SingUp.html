<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Sign Up | Cosmic Experience</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="./assets/css/Magnetic-Nebula-SingUp.css">

</head>
<body>

<canvas id="c"></canvas>

<div class="wrapper">
    <div class="sign-box">
        
        <!-- Cosmic Badge -->
        <div class="cosmic-badge">
            <i class="fas fa-user-astronaut"></i>
        </div>
        
        <h1>Join the Galaxy</h1>
        <div class="subtitle">Create your cosmic account ðŸš€</div>

        <!-- Full Name Field -->
        <div class="input-group" id="group-fullname">
            <label>Full Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Neil Armstrong">
            </div>
        </div>

        <!-- Email Field -->
        <div class="input-group" id="group-email">
            <label>Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="cosmic@explorer.space">
            </div>
        </div>

        <!-- Password Field -->
        <div class="input-group" id="group-password">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Create a strong password" onkeyup="checkPasswordStrength()">
                <span class="show-pass" onclick="togglePass('password')">
                    <i class="far fa-eye"></i> Show
                </span>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="input-group" id="group-confirm">
            <label>Confirm Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm your password" onkeyup="checkPasswordMatch()">
                <span class="show-pass" onclick="togglePass('confirm-password')">
                    <i class="far fa-eye"></i> Show
                </span>
            </div>
        </div>

        <!-- Password Strength Indicator -->
        <div class="password-strength-container">
            <div class="password-strength">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="strength-text" id="strength-text">Enter password</div>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-row" id="terms-row">
            <input type="checkbox" id="terms" checked>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <!-- Sign Up Button -->
        <button class="cosmic-btn" id="signup-btn" onclick="handleSignUp()">
            Create Account
        </button>

        <!-- Separator -->
        <div class="separator">
            <span>or sign up with</span>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <div class="social-icon"><i class="fab fa-google"></i></div>
            <div class="social-icon"><i class="fab fa-github"></i></div>
            <div class="social-icon"><i class="fab fa-microsoft"></i></div>
            <div class="social-icon"><i class="fab fa-apple"></i></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Already have an account? <a href="../SingIn/Magnetic-Nebula-SingIn.html">Sign In</a>
        </div>
    </div>
</div>

<script src="./assets/js/Magnetic-Nebula-SingUp.js"></script>

</body>
</html>
